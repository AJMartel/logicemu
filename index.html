<noscript>
Welcome to LogicEmu, a logic circuit simulator running in your browser.<p/>
This online logic simulator requires JavaScript to run and JavaScript is disabled.<p/>
You can still view the source code on <a href="https://github.com/lvandeve/logicemu">github</a>.<p/>
You can run LogicEmu offline if you wish: download the html and js files from github, then open index.html in offline browser. LogicEmu is completely independent of any online connection, it executes locally.<p/>
Here are examples of what circuits look like, except with JavaScript it renders them nicer and makes them interactive:
